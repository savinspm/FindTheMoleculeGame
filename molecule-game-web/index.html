<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Find the Molecule!</title>
    <!-- Fuentes de Google -->
    <link href="css/css2.css" rel="stylesheet">
    <!-- Biblioteca 3Dmol.js para visualización de moléculas 3D -->
    <script src="js/3Dmol-min.js"></script>
    <script src="js/3Dmol.ui-min.js"></script>
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Bienvenida -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-main-content">
                <!-- Language Selector -->
                <div class="language-selector">
                    <span class="language-label">Language / Idioma:</span>
                    <button id="lang-en" class="language-button">English</button>
                    <button id="lang-es" class="language-button">Español</button>
                </div>
                
                <h1 id="welcome-title">FIND THE MOLECULE!</h1>
                <div class="instructions">
                    <p id="welcome-subtitle">Hello! Welcome to the molecule game</p>
                    <p id="instructions-1">You have to find the correct molecule</p>
                    <p id="instructions-2">You have 1 minute to get as many right as possible!</p>
                    <p id="instructions-3">Enter your name and press the button to start</p>
                </div>
                <div class="name-input">
                    <label for="player-name" id="name-label">Your name:</label>
                    <input type="text" id="player-name" maxlength="20" placeholder="Enter your name">
                </div>
                <button id="start-button" disabled>START!</button>
            </div>
            <div class="welcome-ranking">
                <div class="ranking-sidebar">
                    <h2 id="ranking-title">RANKING</h2>
                    <div id="rankings-container"></div>
                </div>
            </div>
        </div>

        <!-- Pantalla Principal del Juego -->
        <div id="game-screen" class="screen">
            <div class="game-container">
                <div class="game-info">
                    <div class="player-info">
                        <div id="player-name-display">Player: </div>
                        <div id="score-display">Hits: 0</div>
                        <div id="attempts-display">Attempts: 0</div>
                        <div id="accuracy-display">Accuracy: 0%</div>
                    </div>
                    <div class="timer" id="timer-label">Time: <span id="time-left">60</span>s</div>
                </div>
                <div class="game-grid-2x2">
                    <div class="grid-cell query-cell">
                        <h2 id="find-label">Find: <span id="target-molecule-name"></span></h2>
                        <div id="target-molecule" class="molecule-container query-molecule viewer_3Dmoljs" data-style="stick" data-backgroundcolor="0xffffff"></div>
                        <div id="feedback-message"></div>
                    </div>
                    <div class="grid-cell option-cell option-right">
                        <div class="molecule-choice">
                            <div id="option-0" class="molecule-option viewer_3Dmoljs" data-style="stick" data-backgroundcolor="0xffffff"></div>
                            <div class="button-container">
                                <button class="select-button right-button" id="select-0">✓</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-cell option-cell option-left">
                        <div class="molecule-choice">
                            <div class="button-container">
                                <button class="select-button left-button" id="select-1">✓</button>
                            </div>
                            <div id="option-1" class="molecule-option viewer_3Dmoljs" data-style="stick" data-backgroundcolor="0xffffff"></div>
                        </div>
                    </div>
                    <div class="grid-cell option-cell option-right">
                        <div class="molecule-choice">
                            <div id="option-2" class="molecule-option viewer_3Dmoljs" data-style="stick" data-backgroundcolor="0xffffff"></div>
                            <div class="button-container">
                                <button class="select-button right-button" id="select-2">✓</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla de Game Over -->
        <div id="game-over-screen" class="screen">
            <h1 id="game-over-title">GAME OVER!</h1>
            <div id="final-stats"></div>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="js/language.js"></script>
    <script src="js/molecule-parser.js"></script>
    <script src="js/molecule-viewer.js"></script>
    <script src="js/ranking.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
